<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/bootstrap.min.css" media="screen">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<title>Comparison Table</title>
</head>
<body>
	<!--

	<div class="container">
		<div class="price">
			<div class="wrapper">
				<h1>Our Pricing Features</h1>
				<hr>
				<div class="row">
					<table class="table table-condensed">
						<thead>
							<tr>
								<th class="col1">Features</th>
								<th class="col2">Silver Package - $100</th>
								<th class="col3">Gold Package - $200</th>
								<th class="col4">Platinum Package - $400</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="col1">Hosting on Linux</td>
								<td class="col2"><i class="fa fa-check" aria-hidden="true"></i></td>
								<td class="col3"><i class="fa fa-check" aria-hidden="true"></i></td>
								<td class="col4"><i class="fa fa-check" aria-hidden="true"></i></td>
							</tr>
							<tr>
								<td class="col1">Backups</td>
								<td class="col2"><i class="fa fa-check" aria-hidden="true"></i></td>
								<td class="col3"><i class="fa fa-check" aria-hidden="true"></i></td>
								<td class="col4"><i class="fa fa-check" aria-hidden="true"></i></td>
							</tr>
							<tr>
								<td class="col1">Maintenance</td>
								<td class="col2"><i class="fa fa-times" aria-hidden="true"></i></td>
								<td class="col3"><i class="fa fa-check" aria-hidden="true"></i></td>
								<td class="col4"><i class="fa fa-check" aria-hidden="true"></i></td>
							</tr>
							<tr>
								<td class="col1">Search Optimization</td>
								<td class="col2"><i class="fa fa-times" aria-hidden="true"></i></td>
								<td class="col3"><i class="fa fa-times" aria-hidden="true"></i></td>
								<td class="col4"><i class="fa fa-check" aria-hidden="true"></i></td>
							</tr>
							<tr>
								<td class="col1">PHP</td>
								<td class="col2"><i class="fa fa-times" aria-hidden="true"></i></td>
								<td class="col3"><i class="fa fa-times" aria-hidden="true"></i></td>
								<td class="col4"><i class="fa fa-check" aria-hidden="true"></i></td>
							</tr>
							<tr>
								<td class="col1">Buy Plans</td>
								<td class="col2"><button class="btn btn-success" type="submit">Buy Now!</button></td>
								<td class="col3"><button class="btn btn-info" type="submit">Buy NOW!</button></td>
								<td class="col4"><button class="btn btn-danger" type="submit">BUY NOW!</button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script src="../../js/jquery-3.4.1.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
</body>

</html>
