</head>
<body>
	<!--

				<div class="row">

						<thead>

								<th class="col3">Gold Package - $200</th>
								<th class="col4">Platinum Package - $400</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="../../js/bootstrap.min.js"></script>
