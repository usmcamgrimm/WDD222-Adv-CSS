      <div class="container">
         <p class="skipnavigation"><a href="#contentstart">Skip navigation</a></p> 
         <header>
            <h1>Murfreesboro Regional Soccer League</h1>
            <div>
               <a href="index.html"><img src="../images/mrsl.png" width="224" height="105" alt=""></a>
            </div>

         <nav class="sitenavigation">
            <ul>

         <article id="contentstart">
            <h2>Report Scores</h2>
            <form action="results.html">
               <p>* All fields are required</p>
               <fieldset class="contactinfo">
                  <label for="hometeaminput" class="name">
                     Home Team
                     <input type="text" id="hometeaminput" name="hometeam" required>
                  </label>
                  <label for="homescoreinput" class="score">
                     Home Score
                     <input type="number" id="homescoreinput" name="homescore" required>
                  </label>
                  <label for="awayteaminput" class="name">
                     Away Team
                     <input type="text" id="awayteaminput" name="awayteam" required>
                  </label>
                  <label for="awayscoreinput" class="score">
                     Away Score
                     <input type="number" id="awayscoreinput" name="awayscore" required>
                  </label>
                  <label for="referreeinput">
                     Referee Name
                     <input type="text" id="referreeinput" name="referree" required>
                  </label>                
               </fieldset>
               <fieldset class="submitbutton">
                  <input type="submit" id="submit" value="Submit Score">
               </fieldset>
            </form>
         </article>
         <footer>
